<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Login</title>
    <!-- Include the Tailwind CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-900">
    <div
      class="flex flex-col-reverse md:flex-row items-center justify-center min-h-screen"
    >
      <!-- Image Section - Hidden on mobile -->
      <div class="md:w-1/2 md:hidden">
        <!-- Replace the URL with the actual image URL -->
        <img
          src="https://via.placeholder.com/400"
          alt="Netflix Image"
          class="w-full h-auto object-cover"
        />
      </div>

      <!-- Login Section -->
      <div class="bg-white p-8 rounded-lg shadow-lg md:w-1/2 md:mx-4 max-w-sm">
        <h1 class="text-3xl font-bold text-center mb-6">Sign in to Netflix</h1>
        <form>
          <div class="mb-4">
            <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="password"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500"
              required
            />
          </div>
          <div class="mb-6">
            <label for="role" class="block text-gray-700 text-sm font-bold mb-2"
              >Role</label
            >
            <select
              id="role"
              name="role"
              class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500"
              required
            >
              <option value="">Select Role</option>
              <option value="staff">Staff Member</option>
              <option value="manager">Manager</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Sign In
            </button>
            <a href="#" class="text-gray-600 hover:text-gray-700 text-sm"
              >Forgot Password?</a
            >
          </div>
        </form>
      </div>

      <!-- Image Section - Visible on mobile and above -->
      <div class="md:w-1/2 hidden md:block">
        <!-- Replace the URL with the actual image URL -->
        <img
          src="https://via.placeholder.com/400"
          alt="Netflix Image"
          class="w-full h-auto object-cover"
        />
      </div>
    </div>
  </body>
</html>
